<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Usuário - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #1a1a1a;
        }

        .navbar-brand,
        .nav-link {
            color: #00ffc3 !important;
        }

        .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .form-container {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 10px;
        }

        .btn {
            background-color: #00ffc3;
            border-radius: 30px;
        }

        .btn:hover {
            background-color: #00cc99;
        }

        .form-control {
            background-color: #2e2e2e;
            color: #fff;
            border: none;
        }

        .form-control:focus {
            border-color: #00ffc3;
            box-shadow: 0 0 5px rgba(0, 255, 195, 0.7);
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Sistema</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2>Alterar Usuário</h2>

        {% if mensagem %}
            <div class="alert alert-warning" role="alert">
                {{ mensagem }}
            </div>
        {% endif %}

        <form action="{{ url_for('usuarios.alterar_usuario', id=usuario['id_usuario']) }}" method="POST" class="form-container">
            <div class="mb-3">
                <label for="NOME" class="form-label">Nome</label>
                <input type="text" class="form-control" id="NOME" name="NOME" value="{{ usuario['nome'] }}" required>
            </div>
            <div class="mb-3">
                <label for="LOGIN" class="form-label">Login</label>
                <input type="text" class="form-control" id="LOGIN" name="LOGIN" value="{{ usuario['login'] }}" required>
            </div>
            <div class="mb-3">
                <label for="SENHA" class="form-label">Nova Senha</label>
                <input type="password" class="form-control" id="SENHA" name="SENHA">
            </div>
            <button type="submit" class="btn btn-primary">Alterar</button>
        </form>
        
    </div>

</body>

</html>

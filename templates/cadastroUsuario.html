<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Achados e Perdidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #1f1f1f;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: white !important;
            font-size: 16px;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: #00ffc3 !important;
            font-weight: bold;
        }

        .logop {
            height: 80px;
            margin-right: 50px;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #2f313196;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #00ffc3;
            font-size: 26px;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-label {
            font-weight: bold;
            color: #f1f1f1;
        }

        .form-control {
            background-color: #1f1f1f;
            border: 1px solid #7f8c8d;
            color: #f1f1f1;
        }

        .form-control:focus {
            border-color: #00ffc3;
            box-shadow: 0 0 10px rgba(0, 255, 195, 0.5);
        }

        .btn-primary {
            background-color: #00ffc3;
            border-color: #00ffc3;
            font-size: 16px;
            color: #121212;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #00bfa0;
            border-color: #00bfa0;
        }

        .form-text {
            color: #bdc3c7;
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .logop {
                height: 80px;
                margin-right: 50px;
            }

            .navbar-nav .nav-link {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img class="logop" src="../static/Logo.png" alt="Logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        {% if 'usuario' not in session %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('usuarios.login_usuario') }}">Login</a></li>
                        {% else %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Menu
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{{ url_for('usuarios.logout') }}">Logout</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('itens.novo_item') }}">Novo Item</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('usuarios.criar_usuario') }}">Novo Usuário</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('categorias.nova_categoria') }}">Nova Categoria</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('usuarios.listar_todos_usuarios') }}">Lista Usuários</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('itens.listar_devolucoes') }}">Itens Devolvidos</a></li>
                            </ul>
                        </li>
                        {% endif %}
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    

    <main class="container my-5">
        <h1>Cadastro de Usuário</h1>
        <form action="{{ url_for('usuarios.criar_usuario') }}" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input class="form-control" id="nome" name="nome" type="text" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">Login</label>
                <input class="form-control" id="usuario" name="LOGIN" type="text" placeholder="Digite seu usuário" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input class="form-control" id="senha" name="SENHA" type="password" placeholder="Digite sua senha" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Cadastrar</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

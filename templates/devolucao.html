              <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            </ul>

        </div>
      </nav>
    </header>

    <div class="container">
      <h2>Registrar Devolução</h2>
      <form
        action="{{ url_for('itens.devolver_item', id=item['id_item']) }}"
        method="POST"
      >
        <div class="mb-3">
          <label for="nome_entregue" class="form-label"
            >Nome de Quem Recebeu</label
          >
          <input
            type="text"
            class="form-control"
            id="nome_entregue"
            name="nome_entregue"
            placeholder="Digite o nome"
            required
          />
        </div>
        <div class="mb-3">
          <label for="data_entrega" class="form-label">Data da Devolução</label>
          <input
            type="date"
            class="form-control"
            id="data_entrega"
            name="data_entrega"
            required
          />
        </div>
        <div class="mb-3">
          <label for="nome_item" class="form-label">Item</label>
          <input
            type="text"
            class="form-control"
            id="nome_item"
            name="nome_item"
            value="{{ item['nome_item'] }}"
            disabled
          />
        </div>
        <div class="mb-3 text-center">
          <img
            src="{{ item.foto }}"
            class="img-fluid"
            style="max-width: 300px; height: auto"
            alt="Capa do item"
          />
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100">
            Confirmar Devolução
          </button>
        </div>
      </form>
    </div>

    <script>
      // Preenche automaticamente o campo da data com a data atual
      document.addEventListener("DOMContentLoaded", function () {
        const dataAtual = new Date().toISOString().split("T")[0];
        document.getElementById("data_entrega").value = dataAtual;
      });
    </script>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Usu치rio - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #1a1a1a;
        }

        .navbar-brand,
        .nav-link {
            color: #00ffc3 !important;
        }

        .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .form-container {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 10px;
        }

        .btn {
            background-color: #00ffc3;
            border-radius: 30px;
        }

        .btn:hover {
            background-color: #00cc99;
        }

        .form-control {
            background-color: #2e2e2e;
            color: #fff;
            border: none;
        }

        .form-control:focus {
            border-color: #00ffc3;
            box-shadow: 0 0 5px rgba(0, 255, 195, 0.7);
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img class="logop" src="../static/Logo.png" alt="Logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        {% if 'usuario' not in session %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('usuarios.login_usuario') }}">Login</a></li>
                        {% else %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Menu
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{{ url_for('usuarios.logout') }}">Logout</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('itens.novo_item') }}">Novo Item</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('usuarios.criar_usuario') }}">Novo Usu치rio</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('categorias.nova_categoria') }}">Nova Categoria</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('usuarios.listar_todos_usuarios') }}">Lista Usu치rios</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('itens.listar_devolucoes') }}">Itens Devolvidos</a></li>
                            </ul>
                        </li>
                        {% endif %}
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    

    <div class="container">
        <h2>Alterar Usu치rio</h2>

        {% if mensagem %}
            <div class="alert alert-warning" role="alert">
                {{ mensagem }}
            </div>
        {% endif %}

        <form action="{{ url_for('usuarios.alterar_usuario', id=usuario['id_usuario']) }}" method="POST" class="form-container">
            <div class="mb-3">
                <label for="NOME" class="form-label">Nome</label>
                <input type="text" class="form-control" id="NOME" name="NOME" value="{{ usuario['nome'] }}" required>
            </div>
            <div class="mb-3">
                <label for="LOGIN" class="form-label">Login</label>
                <input type="text" class="form-control" id="LOGIN" name="LOGIN" value="{{ usuario['login'] }}" required>
            </div>
            <div class="mb-3">
                <label for="SENHA" class="form-label">Nova Senha</label>
                <input type="password" class="form-control" id="SENHA" name="SENHA">
            </div>
            <button type="submit" class="btn btn-primary">Alterar</button>
        </form>
        
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tela de Login</title>
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background-color: #1f1f1f;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #00ffc3;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #f1f1f1;
        }

        .form-control {
            background-color: #333333;
            color: #f1f1f1;
            border: 1px solid #6c757d;
        }

        .form-control:focus {
            border-color: #00ffc3;
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 195, 0.5);
        }

        .btn-primary {
            background-color: #00ffc3;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #00bfa0;
        }

        .text-center {
            color: #dc3545;
        }

        .navbar {
            background-color: #1f1f1f;
        }

        .navbar-nav .nav-link {
            color: #f1f1f1;
        }

        .navbar-nav .nav-link:hover {
            color: #00ffc3;
        }

        .logop {
            height: 80px;
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img class="logop" src="../static/Logo.png" alt="Logo">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    {% if 'usuario' not in session %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('usuarios.login_usuario') }}">Login</a></li>
                    {% else %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('usuarios.logout') }}">Logout</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('usuarios.listar_todos_usuarios') }}">Usu치rios</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('usuarios.criar_usuario') }}">Novo Usu치rio</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('categorias.nova_categoria') }}">Nova Categoria</a></li>
                        </ul>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <div class="login-container mt-5">
        <h1>Login</h1>
        <form action="{{ url_for('usuarios.login_usuario') }}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Usu치rio</label>
                <input type="text" class="form-control" id="username" name="LOGIN" placeholder="Digite seu usu치rio" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="SENHA" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div class="text-center mt-3">
            {% if mensagem %}
                <p>{{ mensagem }}</p>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

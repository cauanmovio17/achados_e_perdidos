<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos adicionais -->
    <style>
        body {
            background-color: #ffffff; /* Fundo escuro (igual à tela anterior) */
            color: #f1f1f1; /* Texto claro */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            background-color: #ffffff; /* Fundo escuro do contêiner */
            padding: 40px;
            border-radius: 12px; /* Bordas arredondadas */
            box-shadow: 0 4px 10px #cc0000;
        }

        h1 {
            color: #cc0000; /* Verde-água claro para título */
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        /* Logo */
        .logo {
            display: block;
            margin: 0 auto 20px; /* Centraliza a logo */
            width: 180px; /* Tamanho da logo */
        }

        .btn-primary {
            background-color: #cc0000; /* Verde-água forte */
            border-color: #cc0000;
            font-size: 16px;
            color: #fff;
            border-radius: 8px; /* Bordas arredondadas */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Azul mais escuro ao passar o mouse */
            border-color: #0056b3;
        }

        .btn-outline-secondary {
            border-color: #000000; /* Cinza claro */
            color: #000000; /* Texto claro */
            font-size: 16px;
            border-radius: 8px;
            text-align: center;
        }

        .btn-outline-secondary:hover {
            background-color: #000000; /* Fundo cinza claro */
            color: #fbfbfb; /* Texto escuro */
        }

        .form-group label {
            font-weight: bold;
            color: #f1f1f1; /* Cor clara para rótulos */
        }

        .form-group input {
            border-radius: 8px;
            border: 1px solid #6c757d; /* Borda cinza */
            box-shadow: none;
            padding: 12px;
            font-size: 14px;
            background-color: #a4a4a4; /* Fundo escuro */
            color: #f1f1f1; /* Texto claro nos campos */
        }

        .form-group input:focus {
            border-color: #00ffc3; /* Borda verde-água ao focar */
            box-shadow: 0 0 10px rgba(0, 255, 195, 0.4); /* Sombra verde-água */
        }

        header {
            background-color: #cc0000;
            padding: 0 10;
        }
        .navbar-nav .nav-link {
            color: #f1f1f1;
        }

        .navbar-nav .nav-link:hover {
            color: #000000;
        }

        .logop {
            height: 60px; /* Altura do logo na navbar */
            margin-right: 20px; /* Espaçamento à direita do logo */
        }

        /* Adicionando responsividade */
        @media (max-width: 576px) {
            .container {
                padding: 0 15px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img class="logop" src="../static/Logo.png" alt="Logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        {% if 'usuario' not in session %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('usuarios.login_usuario') }}">Login</a></li>
                        {% else %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Menu
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{{ url_for('usuarios.logout') }}">Logout</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('itens.novo_item') }}">Novo Item</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('usuarios.criar_usuario') }}">Novo Usuário</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('categorias.nova_categoria') }}">Nova Categoria</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('usuarios.listar_todos_usuarios') }}">Lista Usuários</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('itens.listar_devolucoes') }}">Itens Devolvidos</a></li>
                            </ul>
                        </li>
                        {% endif %}
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    

    <div class="container">
        <div class="form-container">
            <img src="/static/Logo.png" alt="Logo" class="logo">
            <h1>Adicionar Nova Categoria</h1>

            <form action="{{ url_for('categorias.nova_categoria') }}" method="POST">
                <div class="form-group mb-4">
                    <label for="CATEGORIA">Nome da Categoria</label>
                    <input placeholder="Digite o nome da Categoria" type="text" class="form-control" id="CATEGORIA" name="CATEGORIA" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Adicionar Categoria</button>
            </form>

            <br>
            <a href="{{ url_for('categorias.listar_categorias') }}" class="btn btn-outline-secondary w-100">Voltar para a Listagem</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
